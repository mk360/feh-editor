<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div>
            <h3 class="section">
                Tile Type
            </h3>
            <div id="bonjour">
                <input type="radio" class="tile-type" checked name="tile-type" id="ground" />
                <label class="tile-button" for="ground">
                    <div class="square ground">
                        <img class="defensive-image" src="./assets/defensive.png" />
                        <img class="trench-image" src="./assets/trench.png" />
                    </div>
                    <p class="tile-type-label">Ground</p>
                </label>
                <input type="radio" class="tile-type" name="tile-type" id="forest" />
                <label class="tile-button" for="forest">
                    <div class="square forest">
                        <img class="defensive-image" src="./assets/defensive.png" />
                    </div>
                    <p class="tile-type-label">Forest</p>
                </label>
                <input type="radio" class="tile-type" name="tile-type" id="void" />
                <label class="tile-button" for="void">
                    <div class="square void">
                    </div>
                    <p class="tile-type-label">Void</p>
                </label>
                <input type="radio" class="tile-type" name="tile-type" id="wall" />
                <label class="tile-button" for="wall">
                    <div class="square wall">
                    </div>
                    <p class="tile-type-label">Wall</p>
                </label>
            </div>
            <input type="checkbox" id="defensive" class="tile-property" />
            <label for="defensive">
                <div class="checkbox-img"></div>
                <span>Defensive Tile</span>
            </label>
            <input type="checkbox" id="trench" class="tile-property" />
            <label for="trench">
                <div class="checkbox-img"></div>
                <span>Trench</span>
            </label>
            <h3 class="section">Starting Tiles</h3>
            <h4>Team 1</h4>
            <hr />
            <div class="team-slot-selector">
                <input type="radio" id="slot-1-1" class="team-slot" name="team-slot" />
                <label for="slot-1-1" class="team-slot-button">
                    <img class="summoner" src="./assets/blue-summoner.png" />
                    <span>1</span>
                </label>
                <input type="radio" id="slot-1-2" class="team-slot" name="team-slot" />
                <label for="slot-1-2" class="team-slot-button">
                    <img class="summoner" src="./assets/blue-summoner.png" />
                    <span>2</span>
                </label>
                <input type="radio" id="slot-1-3" class="team-slot" name="team-slot" />
                <label for="slot-1-3" class="team-slot-button">
                    <img class="summoner" src="./assets/blue-summoner.png" />
                    <span>3</span>
                </label>
                <input type="radio" id="slot-1-4" class="team-slot" name="team-slot" />
                <label for="slot-1-4" class="team-slot-button">
                    <img class="summoner" src="./assets/blue-summoner.png" />
                    <span>4</span>
                </label>
            </div>
            <h4>Team 2</h4>
            <hr />
            <div class="team-slot-selector">
                <input type="radio" id="slot-2-1" class="team-slot" name="team-slot" />
                <label for="slot-2-1" class="team-slot-button">
                    <img class="summoner" src="./assets/red-summoner.png" />
                    <span>1</span>
                </label>
                <input type="radio" id="slot-2-2" class="team-slot" name="team-slot" />
                <label for="slot-2-2" class="team-slot-button">
                    <img class="summoner" src="./assets/red-summoner.png" />
                    <span>2</span>
                </label>
                <input type="radio" id="slot-3-2" class="team-slot" name="team-slot" />
                <label for="slot-3-2" class="team-slot-button">
                    <img class="summoner" src="./assets/red-summoner.png" />
                    <span>3</span>
                </label>
                <input type="radio" id="slot-4-2" class="team-slot" name="team-slot" />
                <label for="slot-4-2" class="team-slot-button">
                    <img class="summoner" src="./assets/red-summoner.png" />
                    <span>4</span>
                </label>
            </div>
        </div>
        <div id="map">
            <div id="map-editor-bg">
                <div id="map-container">
                    <img id="map-bg" alt="" src="" />
                </div>
                <div id="map-tools">
                    <button>Set Background</button>
                    <div style="display: flex">
                        <button>Previous Background</button>
                        <button>Next Background</button>
                    </div>
                    <button class="save-button">Save</button>
                </div>
            </div>
        </div>
        <script src="./dom.js"></script>
        <script src="./data.js"></script>
    </body>
</html>
