<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="load-map">
            <p class="prompt">Please Select a Map File</p>
            <div><input id="prompt-input" type="file" accept="image/webp" /></div>
        </div>
        <fieldset class="map-params">
            <legend>Tile Settings</legend>
            <ul>
                <li>Tile Type: <select id="tile-type">
                    <option value="ground">Ground</option>
                    <option value="forest">Forest</option>
                    <option value="wall">Wall</option>
                    <option value="void">Void</option>
                </select></li>
                <li>
                    <div><input type="checkbox" id="trench" /> Tile has a Trench</div>
                    <div><input type="checkbox" id="defensive" /> Tile is a Defensive Tile</div>
                </li>
            </ul>
            <fieldset class="starting-tile">
                <legend>Set as a starting tile for...</legend>
                <ul>
                    <li>
                        Team <select id="team">
                            <option></option>
                            <option value="1">Team 1</option>
                            <option value="2">Team 2</option>
                        </select>
                    </li>
                    <li>Team Slot <select id="slot">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select></li>
                </ul>
            </fieldset>
            <div class="action-container"><button id="save" class="command-button">Save Tile</button><button id="export" class="command-button">Export Map</button></div>
        </fieldset>
        <div id="map">
            <div id="map-container">
                <img id="map-bg" alt="" src="" />
            </div>
            <div id="map-tools">
                <button>Set Background</button>
                <div>
                    <button>Previous Background</button>
                    <button>Next Background</button>
                </div>
                <button>Save</button>
            </div>
        </div>
        <script src="./dom.js"></script>
        <script src="./data.js"></script>
    </body>
</html>
